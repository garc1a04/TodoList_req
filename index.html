<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Borel&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css?v=1.1.1">
    </head>

    <body>
        <main class="main">
            <header class="main_header">
                <h1 id="title" class="main_header__title">Tarefas</h1>
            </header>

            <section id="input_task" class="main__input">
                <div class="main__input_task">
                    <input type="text" placeholder="Adicione sua tarefa" maxlength="100" data-js-task-input>
                    
                    <p id="input_counter" class="caracter">100</p>

                    <button aria-label="Add task" data-js-task-button>
                        <img src="assets/plus.png" alt="input">
                    </button>
                </div>

                <p id="err" class="error hidden"></p>
            </section>
            

            <ul class="main_list" data-js-task-list></ul>

            <footer class="main_footer">
                <p class="main_footer__remaining" data-js-remaining-tasks>Tarefas restantes: 0</p>

                <div class="main_footer__delete">
                    <span>Remover todas as tarefas</span>

                    <button id="deleteALL" class="delete_all_task" aria-label="Delete all tasks" data-js-delete-tasks-button>
                        <img src="assets/trash-bin.png" alt="">
                    </button>
                </div>
            </footer>
        </main>
        
        <script src="script/main.js?v=1.1.1" async defer></script>
    </body>
</html>
